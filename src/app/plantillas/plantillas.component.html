<h1>{{titulo}}</h1>

<!-- Uso de NGTEMPLATE -->

<div *ngIf="administrador then admin else noAdmin"></div>



<ng-template #admin>
  <strong style="background:yellow">Eres el administrador de la web app</strong>
  <button (click)="cambiar(false)">Cambiar</button>
</ng-template>
<!-- NG TEMPLATE  -->


<ng-template #noAdmin>
   <button (click)="cambiar(true)">Cambiar</button>
   <strong style="background:red">No eres administrador de la web app</strong>
</ng-template>
